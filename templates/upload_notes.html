{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <h2 class="text-center">
             Already User
            </h2>
            <hr>
            <center><a href="{% url 'login' %}" class="btn btn-danger text-white mt-5 ">Login</a></center>

        </div>

        <div class="col-sm-6">
            <h2 class="text-center">
                REGISTER WITH US
            </h2>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Enter First Name" name="firstname">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname">
                <label>Contact</label>
                <input type="text" class="form-control" placeholder="Enter Contact Number" name="contact">
                <label>branch</label>
                <input type="text" class="form-control" placeholder="Enter Your Branch" name="branch">
                <label>Role</label>
                <input type="text" class="form-control" placeholder="Enter Your Role" name="role">
                <label>E-mail Address</label>
                <input type="email" class="form-control" placeholder="Enter Email-Id" name="email">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter your Password" name="password">
                <input type="submit" class="btn btn-danger mt-2" value="Register">





            </form>

        </div>




    </div>



</div>
{% ifequal error "no" %}
<script>
 alert('Signup Successfully');
 window.location=('{% url 'login' %}');
</script>

{% endifequal %}



{% ifequal error "yes" %}
<script>
 alert('Something want wrong,try again'):
</script>
{% endifequal %}



{% endblock body %}
